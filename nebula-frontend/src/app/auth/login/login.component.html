<main class="main-content  mt-0">
    <section>
      <div class="page-header min-vh-75">
        <div class="container">
          <div class="row">
            <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
              <div class="card card-plain mt-8">
                <div class="card-header pb-0 text-left bg-transparent">
                  <h3 class="font-weight-bolder text-nebula text-gradient">¡Inicia sesión!</h3>
                  <p class="mb-0">Inicia sesión para acceder al panel de Nebula</p>
                </div>
                <div class="card-body">
                  <form role="form">
                    <label>Email</label>
                    <div class="mb-3">
                      <input type="email" class="form-control" placeholder="Email" aria-label="Email" name="email" aria-describedby="email-addon" [(ngModel)]="datosLogin.email">
                    </div>
                    <label>Contraseña</label>
                    <div class="mb-3">
                      <input type="password" class="form-control" placeholder="Password" aria-label="Password" name="password" aria-describedby="password-addon" [(ngModel)]="datosLogin.password">
                    </div>
                    <div class="text-center">
                      <button type="button" (click)="login()" class="btn bg-gradient-nebula w-100 mt-4 mb-0">Acceder</button>
                    </div>
                  </form>
                </div>
                <div class="card-footer text-center pt-0 px-lg-2 px-1">
                  <p class="mb-4 text-sm mx-auto">
                    ¿No tienes cuenta todavía?
                    <a routerLink="/register" class="text-nebula text-gradient font-weight-bold">Regístrate</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image:url('../assets/img/data-center.jpg')"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

 <!-- Footer -->
 <app-footer></app-footer>
