<section class="min-vh-80 mb-4">
    <div class="page-header align-items-start min-vh-35 m-3 border-radius-lg" style="background-image: url('../assets/img/data-center.jpg');">
      <span class="mask bg-gradient-dark opacity-6"></span>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-5 text-center mx-auto">
            <h1 class="text-white mb-2 mt-5"></h1>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row mt-lg-n10 mt-md-n11 mt-n10">
        <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
          <div class="card z-index-0">
            <div class="card-header text-center pt-4 pb-0">
              <h3 class="font-weight-bolder text-nebula text-gradient">¡Regístrate!</h3>
            </div>
            <div class="card-body">
              <form role="form text-left">
                <div class="mb-3">
                  <input type="text" class="form-control" placeholder="Nombre" name="name" aria-label="Name" aria-describedby="email-addon" [(ngModel)]="datosRegistro.name">
                </div>
                <div class="mb-3">
                  <input type="email" class="form-control" placeholder="Correo electrónico" name="email" aria-label="Email" aria-describedby="email-addon" [(ngModel)]="datosRegistro.email">
                </div>
                <div class="mb-3">
                  <input type="password" class="form-control" placeholder="Contraseña" name="password" aria-label="Password" aria-describedby="password-addon" [(ngModel)]="datosRegistro.password">
                </div>
                <div class="form-check form-check-info text-left">
                  <input class="form-check-input" type="checkbox" value="checked" name="terms" id="flexCheckDefault" checked>
                  <label class="form-check-label" for="flexCheckDefault">
                    He leído los <a href="javascript:;" class="text-nebula text-gradient font-weight-bolder">Términos y Condiciones</a>
                  </label>
                </div>
                <div class="text-center">
                  <button type="button" (click)="registro()" class="btn bg-gradient-nebula w-100 my-4 mb-2">Registrarme</button>
                </div>
                <p class="text-sm mt-3 mb-0">¿Ya tienes una cuenta? <a routerLink="/login" class="text-nebula text-gradient font-weight-bolder">Inicia sesión</a></p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
 
 <!-- Footer -->
 <app-footer></app-footer>
