<div class="container">
  <h1>{{datosRegistro | json}}</h1>
  <div style="padding: 10px;border: 2px solid #eeeeee;">
    <form>
      <div class="row">
         <div class="col-sm-6">
            <div class="form-group">
                  <label>Name</label>
                  <input type="text" name="name" class="form-control" [(ngModel)]="datosRegistro.name" />
               </div>
         </div> 
         <div class="col-sm-6">
            <div class="form-group">
               <label>Email</label>
               <input type="text" name="email" class="form-control" [(ngModel)]="datosRegistro.email"/>
            </div>
         </div>
         <div class="col-sm-6">
            <div class="form-group">
               <label>Password</label>
               <input type="password" name="password" class="form-control" [(ngModel)]="datosRegistro.password"/>
            </div>
         </div>
         
     </div>
     <button type="button" (click)="registro()" class="btn btn-primary">Submit</button>
   </form>
  </div>
</div>
